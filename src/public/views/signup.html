<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>

    <div id="whole-page">
        <div id="main-div">
            <div id="logo-div">Logo</div>
            <div id="heading-div">
                <h3>SignUp</h3>
            </div>
            <div id="form-div">
                <form onsubmit="SIGNUP(event)" id="signup-form">
                    <input type="text" name="username" id="username" placeholder="Username"><br><br>
                    <input type="email" name="email" id="email" placeholder="Email ID"><br><br>
                    <input type="number" name="phone"   id="phone" placeholder="Phone No."><br><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br><br>
                    <button type="submit">Next</button>
                </form>
            </div>
            <div id="already-user-div">
                <h5>Already have an account ? <a href="./login.html">Login</a></h5> 
            </div>
        </div>
        <div id="advertise-div">
            <h3>Some Exhibition</h3>
        </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="../js/signup.js"></script>
  
</html>
