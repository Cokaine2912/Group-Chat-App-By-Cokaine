<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Style the dropdown button */
.dropbtn-container {
  display: inline-block;
}

.dropbtn {
  background-color: #ffffff;
  color: #333333;
  padding: 10px;
  font-size: 16px;
  border: none;
}

/* Style the vertical dots icon */
.vertical-dots {
  font-size: 16px;
  color: #333333;
  cursor: pointer; /* Add pointer cursor only to the vertical dots icon */
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Style the links inside the dropdown */
.dropdown-content a {
  color: #333333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
  background-color: #f2f2f2;
}

/* Show the dropdown content when active class is added */
.dropdown-content.active {
  display: block;
}
</style>
</head>
<body>

 
<div class="dropdown">
  <div class="dropbtn-container">
    <span class="dropbtn">Username</span>
  </div>
  <span class="vertical-dots" onclick="toggleDropdown()">&#8942;</span>
  <div class="dropdown-content" id="myDropdown">
    <a href="#">Your Profile</a>
    <a href="#">Logout</a>
    <a href="#">Settings</a>
  </div>
</div>


<script>
  // Toggle the dropdown menu
  function toggleDropdown() {
    var dropdownMenu = document.getElementById("myDropdown");
    dropdownMenu.classList.toggle("active");
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.vertical-dots')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('active')) {
          openDropdown.classList.remove('active');
        }
      }
    }
  }
</script>

</body>
</html>
