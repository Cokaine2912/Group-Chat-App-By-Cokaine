<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Info Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        position: relative;
        display: flex;
      }

      #content {
        flex-grow: 1;
        padding-right: 10px; /* Adjust as needed */
      }

      .sidebar-container {
        position: relative;
        width: 250px; /* Width of the sidebar */
      }

      .info-bar {
        position: absolute;
        top: 0;
        right: -250px; /* Initially hidden */
        width: 250px;
        height: 100%;
        background-color: #f0f0f0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: right 0.3s ease-in-out;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-right: 10px;
        margin-top: 10px;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <!-- Your content here -->
        <p>This is the main content.</p>
      </div>
      <div class="sidebar-container">
        <button id="toggleButton">Toggle Info Bar</button>
        <div id="infoBar" class="info-bar">
          <span class="close" onclick="closeInfoBar()">&times;</span>
          <p>This is the side info bar!</p>
        </div>
      </div>
    </div>
  

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const infoBar = document.getElementById("infoBar");

      toggleButton.addEventListener("click", () => {
        const currentRight = parseInt(
          window.getComputedStyle(infoBar).getPropertyValue("right")
        );
        if (currentRight < 0) {
          // Slide in
          infoBar.style.right = "0";
        } else {
          // Slide out
          infoBar.style.right = "-250px";
        }
      });

      function closeInfoBar() {
        infoBar.style.right = "-250px";
      }
    </script>
  </body>
</html>
