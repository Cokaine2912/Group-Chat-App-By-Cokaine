<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupChatApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/newhome.css" />
    <!-- <link rel="stylesheet" href="../css/chat.css"> -->
  </head>
  <body>
    <div id="main-heading-div">
      <h3 id="main-heading-h3">Group Chat By Cokaine</h3>
      <div id="create-grp-div">
        <a href="" id="crate-grp-link">create-grp</a>
      </div>
    </div>
    <div id="wholepage-div">
      <div id="left-side-div">
        <div id="popup-button-div">
          <button id="openFormBtn">➕Create New Group</button>

          <div id="popupForm" class="popup">
            <form class="popup-content" onsubmit="CREATEGROUP(event)">
              <span class="close">&times;</span>
              <h2>New Group</h2>
              <input
                type="text"
                placeholder="Group Name"
                id="new-group-name"
                name="name"
                required
              />
              <br /><br />
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="New Member Email"
              /><br /><br />
              <button type="submit">Add Member</button>
            </form>
          </div>
        </div>

        <div id="groups-div">
          <ul id="all-groups-list"></ul>
        </div>

        <!-- <div class="container text-center">
          <div class="row row-cols-5" id="group-tiles-div"></div>
        </div> -->
      </div>
      <div id="right-side-div">
        <div id="chats-div">
          <ul id="all-chats-list"></ul>
        </div>
        <div id="msg-write-div">
          <form onsubmit="SENDMSG(event)" id="msg-write-form">
            <textarea
              name="chatmsg"
              id="chat-msg"
              cols="50"
              rows="2"
              placeholder="Message...."
            ></textarea>
            <button id="send-button">➤</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script>
    document
      .getElementById("openFormBtn")
      .addEventListener("click", function () {
        document.getElementById("popupForm").style.display = "block";
      });

    document.querySelector(".close").addEventListener("click", function () {
      document.getElementById("popupForm").style.display = "none";
      HOMELOAD();
    });
  </script>

  <script src="../js/home.js"></script>
</html>
